
<html>
<head>
<meta charset="UTF-8">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

</head>
<body>
	<div class="container border">
		<h4>Create</h4>
		<p class="lead">Enter User Information</p>
		<hr class="my-4">
		<form action="create" method="post">
			<div class="form-group">
				<label for="inputFirstName">First Name</label>
				<input class="form-control mr-sm-2" type="text" placeholder="First Name" name="firstName" [(ngModel)]="firstName">
			</div>
			<div class="form-group">
				<label for="inputLastName">Last Name</label>
				<input class="form-control mr-sm-2" type="text" placeholder="Last Name" name="lastName" [(ngModel)]="lastName">
			</div>
			<div class="form-group">
				<label for="inputUsername">Username</label>
				<input class="form-control mr-sm-2" type="text" placeholder="Username" name="username" [(ngModel)]="username">
			</div>
			<div class="form-group">
				<label for="inputPassword">Password</label>
				<input class="form-control mr-sm-2" type="text" placeholder="Password" name="password" [(ngModel)]="password">
			</div>
			<div class="form-group">
				<label for="inputPhone">Phone<label>
          <input class="form-control mr-sm-2" type="text" placeholder="Phone" name="phone" [(ngModel)]="phone">
			</div>
			<div class="form-group">
				<label for="inputEmail">Email</label>
				<input class="form-control mr-sm-2" type="text" placeholder="Email" name="email" [(ngModel)]="email">
			</div>
		
			<input type="submit" value="Submit" class="btn btn-primary"/>
			
		</form>
		
	</div>
</body>
