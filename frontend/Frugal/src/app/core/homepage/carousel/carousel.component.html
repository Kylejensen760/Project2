<mdb-carousel [isControls]="true" class="carousel-multi-item multi-animation" [type]="'carousel-multi-item'"
  [animation]="'slide'" value='carousel'>

  <mdb-carousel-item *ngFor="let item of slides; let i = index">
    <div class="col-md-4" [ngClass]="{'d-none d-md-block': cardIndex !== 0}" *ngFor="let card of item; let cardIndex = index">
      <mdb-card class="my-1">
        <mdb-card-img [src]="'https://media-cdn.tripadvisor.com/media/photo-s/0e/a8/f0/64/angus-co-wings-burger.jpg'" alt="Card image cap"></mdb-card-img>
        <mdb-card-body>
          <mdb-card-title>
            <h4>{{card.itemName}}</h4>
          </mdb-card-title>
          <p>{{card.specialPrice}}</p>
          <!-- <p>{{card.menu.restaurant.name}}</p> -->
          <!-- <img src="https://media-cdn.tripadvisor.com/media/photo-s/0e/a8/f0/64/angus-co-wings-burger.jpg" width="300" height="300">  -->
          <a href="#" mdbBtn color="red" class="waves-light" mdbWavesEffect>{{card.buttonText}}</a>
        </mdb-card-body>
      </mdb-card>
    </div>
  </mdb-carousel-item>
</mdb-carousel>
